            var swfVersionStr = "10.0.0";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";

            params.allowscriptaccess = "sameDomain";

            var attributes = {};
            attributes.id = "ImageEditor1";

            swfobject.embedSWF(

                "100%", "100%",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
			<!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>

    <body onload="getURLparams()"; >

		<script type="text/javascript">
        var Params = {};
        function getURLparams() {
            var url = location.href;
            if (url.indexOf("?") != -1) {
                var urlParams = url.split("?");//剥离参数
                var params = urlParams[1].split("&");//剥离成参数数组
                for (var i = 0; i < params.length; i++) {
                    var name = params[i].split("=")[0];//剥离成名字和参数
                    var value = params[i].split("=")[1];
                    Params[name] = value;
                }
                Params.parent = window.opener;
            }
        }

        function getUpLoadPath() {
			var wLocation = window.location.toString();
			if(Params.action === 'replaceAddr'){
				return wLocation.substring(0, wLocation.indexOf("js")) + "imageEdit.do?method=upload-replace&orinFileSn=" + Params.file_sn
			}
            return wLocation.substring(0, wLocation.indexOf("js")) + "imageEdit.do?method=upload&orinFileSn=" + Params.file_sn;
        }

		function saveSuccess(sn,url){
			Params.parent[Params.callBack](Params.fieldId,Params.imageFieldId,sn,url);
			window.close();
		}

        function getImagePath() {
        	return Params.file_url;
		}

		</script>
